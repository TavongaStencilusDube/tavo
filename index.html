<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tavonga Stencilus Dube | AI Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #00ff88;
      --secondary-color: #0a192f;
      --accent-color: #64ffda;
      --text-color: #ccd6f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background-color: var(--secondary-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .site-header {
      position: sticky;
      top: 0;
      background: rgba(10, 25, 47, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 1rem 0;
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--primary-color);
    }

    .section {
      padding: 4rem 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .curved-img {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }

    .curved-img:hover {
      transform: scale(1.02);
    }

    .text {
      max-width: 600px;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-desc {
      font-size: 1.1rem;
      color: #8892b0;
      margin-bottom: 1.5rem;
    }

    .skills-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      list-style: none;
    }

    .skills-list li {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .project {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
    }

    .footer {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 30px;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    @media (min-width: 768px) {
      .content {
        flex-direction: row;
        align-items: center;
      }
      
      .section:nth-child(even) .content {
        flex-direction: row-reverse;
      }
      
      .curved-img {
        max-width: 400px;
      }
    }

    @media (max-width: 767px) {
      .section-title {
        font-size: 2rem;
      }
      
      .header-container {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="logo">Tavonga Stencilus Dube</div>
      <nav class="nav-links">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section id="home" class="section">
    <div class="content">
      <img src="Dube.jpg" alt="Profile photo" class="curved-img">
      <div class="text">
        <h1 class="section-title">AI Innovator & Machine Learning Engineer</h1>
        <p class="section-desc">
          Transforming ideas into intelligent solutions at Africa University's innovation hub. 
          Specializing in deep learning architectures and real-world AI applications.
        </p>
      </div>
    </div>
  </section>

  <!-- Rest of your sections with similar structure -->

  <footer class="footer">
    <a href="https://linkedin.com" class="btn">LinkedIn</a>
    <a href="https://github.com" class="btn">GitHub</a>
    <a href="mailto:example@email.com" class="btn">Email</a>
  </footer>
</body>
</html>
