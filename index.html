<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tavonga Stencilus Dube | AI Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #0066ff;
      --dark: #0a192f;
      --light: #ccd6f6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background: linear-gradient(45deg, var(--dark), #020c1b);
      color: var(--light);
      overflow-x: hidden;
    }

    .site-header {
      position: sticky;
      top: 0;
      background: rgba(10, 25, 47, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      padding: 1rem 0;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: var(--light);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 4rem 2rem;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      align-items: center;
    }

    .hero-img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
    }

    .hero-img:hover {
      transform: scale(1.05);
    }

    .text {
      max-width: 600px;
      text-align: center;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-desc {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #8892b0;
    }

    .skills-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      list-style: none;
    }

    .skills-list li {
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .skills-list li:hover {
      transform: translateY(-5px);
    }

    .project {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      color: var(--dark);
      text-decoration: none;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        text-align: center;
      }
      
      .nav-links {
        display: none;
      }
      
      .hero-img {
        width: 200px;
        height: 200px;
      }
      
      .section-title {
        font-size: 2rem;
      }
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <div class="logo">TSD</div>
      <nav class="nav-links">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section id="home" class="section">
    <div class="content">
      <img src="Dube.jpg" alt="Profile" class="hero-img floating">
      <div class="text">
        <h1 class="section-title">Tavonga Stencilus Dube</h1>
        <p class="section-desc">
          AI Visionary · Machine Learning Engineer · Tech Innovator
        </p>
        <div class="stats">
          <div class="stat-item">
            <h3>5+</h3>
            <p>AI Projects</p>
          </div>
          <div class="stat-item">
            <h3>3</h3>
            <p>Research Papers</p>
          </div>
          <div class="stat-item">
            <h3>∞</h3>
            <p>Passion for AI</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Rest of sections remain similar with updated styling -->
  
  <footer class="footer">
    <a href="https://www.linkedin.com" target="_blank" class="btn"><i class="fab fa-linkedin"></i> LinkedIn</a>
    <a href="https://github.com" target="_blank" class="btn"><i class="fab fa-github"></i> GitHub</a>
    <a href="mailto:example@email.com" class="btn"><i class="fas fa-envelope"></i> Email</a>
  </footer>
</body>
</html>
